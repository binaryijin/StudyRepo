<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>탐색 선택자1</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
    </div>
    <script>
        //first, last -> 첫번째만 해당
        $('#menu li:first').text('first 변경');
        $('#menu li').first().css('color', 'red'); //위와 동일
        let liList = $('#menu li');
        liList.first().css('color', 'red');
        
        $('#menu li:last').text('last 변경');
        $('#menu li').last().css('color', 'blue');

        //even : 홀수번째 요소 -> 짝수 인덱스 요소
        //odd  : 짝수번째 요소 -> 홀수 인덱스 요소
        let oddTag = $('#menu li:odd');
        for(let tag of oddTag){
            //자바의 향상된 for문과 같음
            console.log(tag);
        }
        let tObj = {
            'employeeId' : 100,
            'firstName' : 'Steven',
            'lastName' : 'King'
        }
        for(let field in tObj){
            //객체에 적용되는 for문
            console.log(field);
            console.log(field, tObj[field], tObj.field); //for in -> tObj[field] 써야함. tObj.field XXX
        }
        let tAray = [100, 'Steven', 'King'];
        for(let index in tAray){
            console.log(index);
        }
        //인덱스를 사용하게 되면 제이쿼리XX - 자바스크립트로 접근해야함


        //eq, lt, gt -> 인덱스를 이용 (0부터 시작)
        $('#menu li:eq(3)').text('내용을 수정합니다.');
        $('#menu li').eq(3).css('color', 'orange');

        // lt : 기준 인덱스보다 작다(prevAll), gt : 기준 인덱스보다 크다 (nextAll)
        $('#menu li:lt(2)').text('li에 해당');
    </script>
    <div>
        <h1>탐색 선택자2</h1>
        <ol>
            <p>p 태그</p>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
            <li>내용1-4</li>
            <li>내용1-5</li>
            <li>내용1-6</li>
        </ol>
        <ol>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ol>
        <ol>
            <li>추가된 내용</li>
        </ol>
    </div>
    <script>
        //first-of-type, last-of-type
        $('ol li:first-of-type').text('첫번째'); //ol그룹마다 적용
        $('ol li:last-of-type').text('마지막');

        //nth-child : 모든 자식의 순서에서 찾음
        //nth-of-type : 해당하는 자식 태그 요소에서의 순서를 찾음(-type은 type을 체크함) 
        $('ol li:nth-child(1)').text('nth-child 첫번째'); //인덱스 아님 - 1부터 시작
        $('li:nth-child(3n)').css('border', '5px solid black');

        //only-child, slice(start index, end index) : start ~ end-1
        $('li:only-child').text('자식요소'); //li태그 중에서 유일하게 존재하는 경우 사용, 형제가 없는 요소를 특정 지을때

        $('ol li').slice(1,3).css('background-color', 'skyblue'); //substring과 비슷. 1,2만 자름

    </script>
</body>
</html>
