<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="list">
        <div>
            <h3>대한민국 도시</h3>
        </div>
        <div>
            <h3>국가</h3>
        </div>
    </div>
    <script>
        let arry1 = ["서울", "대전", "부산", "전주"];

        let arry2 = ["한국", "미국", "일본", "중국"];

        let arry3 = [
            {"name" : "김대리", "area" : "대전"},
            {"name" : "이사원", "area" : "부산"},
            {"name" : "하부장", "area" : "전주"},
            {"name" : "유전무", "area" : "서울"}
        ];

        // 1) arry1 배열을 대한민국 도시 밑에 p태그로 추가
        $(arry1).each(function(idx, val){
            let pTag = $('<p/>').text(val);
            $('#list div:contains("도시")').append(pTag);
        });

        // 2) arry2 배열을 국가 밑에 p태그로 추가
        $.each(arry2, function(idx, val){
            let pTag = $('<p/>').text(val);
            $('#list div:last').append(pTag);
        });

        // 3) 1)을 푼 후 arry3 배열의 지역에 따라서 이름을 추가
        // 3-1) 이중 for문
        $(arry3).each(function(idx, obj){
            // 1) 사원 정보 개별로 가져오기
            $('#list div:first > p').each(function(idx, tag){
                // 2) 각 태그의 텍스트와 사원의 근무지역 비교
                if(tag.textContent == obj.area){
                    let pTag = $('<p/>').text('이름 : ' + obj.name);
                    $(tag).after(pTag); //또는 append 사용
                }
            })
        });

        // 3-2) contains() 선택자를 이용 : jQuery에서 사용
        $.each(arry3, function(idx, obj){
            // let pTag = $('<p/>').text(`이름 : ${obj['name']}`);
            // $(`#list p:contains('${obj.area}')`).append(pTag);
            let pTag = $('<p/>').text('이름 : ' + obj['name']);
            $('#list p:contains("' + obj['area'] + '")').append(pTag);
            // let selector = '#list p:contains("' + obj['area'] + '")';
            // $(selector).append(pTag);
        })

        //function -> 일반함수 function 이름(){}, 호출할때 -> 이름();
        //method -> 특정 객체의 멤버 값, 호출할때 변수명 -> Object.이름();
        // Object = {이름 : function(){}}
    </script>
</body>
</html>
