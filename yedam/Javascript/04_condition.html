        // 시간을 가져오는 기능
        const date = new Date(); // 현재 시간 가져오기
        const hour = date.getHours(); // 현재 몇 시인지 데이터 가져오기

        console.log(hour);

        //12보다 작은 수 (오전)
        if(hour < 12){
            console.log("오전입니다.");
        }
        if(hour > 12){
            console.log("오후입니다.");
        }

        if(hour < 12){
            console.log("오전입니다.");
        }else{
            console.log("오후입니다.");
        }

        //삼항 연산자
        let text = hour < 12 ? "오전입니다." : "오후입니다.";
        console.log(text);

        // 입력한 성적에 따라서 학점을 출력하는 기능
        // 점수를 입력
        // 90 이상 -> A
        // 80 이상 -> B
        // 70 이상 -> C
        // 60 이상 -> D
        // 그 외 -> F

        let point = prompt("점수를 입력하세요");

        if(point >= 90){
            console.log("A학점입니다.");
        }
        
        if(point < 90 && point >= 80){
            console.log("B학점입니다.");
        }

        if(point < 80 && point >= 70){
            console.log("C학점입니다.");
        }
        
        if(point < 70 && point >= 60){
            console.log("D학점입니다.");
        }

        if(point < 60){
            console.log("F학점입니다.");
        }

        // if ~ else if ~ else
        if(point >= 90){
            console.log("A학점입니다.");
        }else if(point >= 80){
            console.log("B학점입니다.");
        }else if(point >= 70){
            console.log("C학점입니다.");
        }else if(point >= 60){
            console.log("D학점입니다.");
        }else{
            console.log("F학점입니다.");
        }

        if(point < 60){
            console.log("F학점입니다.");
        }else if(point < 70){
            console.log("D학점입니다.");
        }else if(point < 80){
            console.log("C학점입니다.");
        }else if(point < 90){
            console.log("B학점입니다.");
        }else{
            console.log("A학점입니다.");
        }

        // 내가 원하는 데이터만 출력

        // 홀수, 짝수 판단하기
        // 2 4 6 8 10 : 입력한 값 % 2 == 0
        // 1 3 5 7 9 11 : 입력한 값 % 2 == 1
        let num = prompt("숫자 입력");
        
        if(num % 2 == 0){
            console.log("짝수");
        }else if(num % 2 == 1){
            console.log("홀수");
        }

        // 중첩 if
        // if(조건){

        //     }
        // }

        // 2의 배수이고 5의 배수인 숫자 출력
        let number2 = prompt("수 입력");
        
        // 2의 배수임을 증명
        if(number2 % 2 == 0){
            // 5의 배수임을 증명
            if(number2 % 5 == 0){
                console.log("2의 배수이고 5의 배수인 숫자 : " + number2);
            }else{
                console.log("2의 배수이지만 5의 배수는 아님 : "+ number2);
            }
        } else{
            // 2의 배수가 아닐때
            console.log("2의 배수가 아님 : " + number2);
        }

        let walkAmount = prompt("하루 걷는 양?");

        if(walkAmount > 10000){
            document.write("<h1>아주 훌륭합니다.</h1><br>");
        }

        // 이름에 따라서 방문 유무 체크
        let userName = prompt("방문자의 이름?");

        if(userName != "smith"){
            document.write(userName + "님 반갑습니다.");
        }

        // confirm() -> 확인 / 취소
        let result = confirm("정말로 탈퇴하시겠습니까?");

        if(result){ //확인
            alert("탈퇴 완료");
        }else{ //취소
            alert("탈퇴 처리 취소");
        }

        // 간단한 ID/PW 확인 절차
        let id = "yedam";
        let pw = "1234";

        let userId = prompt("ID 입력");
        let userPw = prompt("PW 입력");

        if(id == userId){
            if(pw == userPw){
                document.write(userId + "님 반갑습니다.");
            }else{
                alert(userId + "님 비밀번호가 틀렸습니다.");
                location.reload(); // 화면 새로고침(F5)
            }
        }else{
            alert("ID가 틀렸습니다.");
            location.reload(); //화면 새로고침
        }
