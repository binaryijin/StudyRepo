<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtName">
    <button type="button">버튼</button>
    <script>
        // btn DOM 가져옴
        let btn = document.querySelector('button');

        // btn event add
        btn.addEventListener('click', Fncbtn);
        btn.addEventListener('mouseover', Fncbtn2);
        function Fncbtn(){
            alert('버튼 클릭함');
        }
        function Fncbtn2(){
            console.log('버튼 클릭');
        }

        let txtName = document.getElementById('txtName');
        txtName.addEventListener('mouseover', fncTxt);
        txtName.addEventListener('mouseout', fncTxt2);

        function fncTxt(){
            txtName.style.background = 'yellow';
        }
        function fncTxt2(){
            txtName.style.background = 'white';
        }

        txtName.addEventListener("change", fncChange);
        function fncChange(){
            console.log("변경됨");
        }

    </script>
</body>
</html>
