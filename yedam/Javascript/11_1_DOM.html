<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        background-color: coral;
    }
    div{
        border: 1px dotted red;
    }
</style>
<body>
    <h1>타이틀</h1>
    <ul id="my-list">
        <li class="list">리스트 1</li>
        <li class="list">리스트 2</li>
        <li class="list">리스트 3</li>
    </ul>

    <div id="app">
        <span id="child">span tag</span>
    </div>

    <script>
        let myBox = document.querySelector('ul');
        let list = document.getElementById('my-list');
        let lists = document.querySelector('#my-list .list:nth-child(1)');
        console.log(lists);
        console.log(document.querySelectorAll('ul > li'));
        let tagList = document.getElementsByTagName('li');
        console.log(tagList[0]);

        // DOM 생성
        // p 태그 생성
        let makeP = document.createElement('p');
        makeP.textContent = 'p element 입니다.';
        console.log(makeP);

        let div = document.getElementById('app');
        div.appendChild(makeP); // div 태그 밑에 마지막 자식 생성

        // prepend (=unshift 처럼 앞에 추가)
        // append (여러개 추가)
        let p = document.createElement('p');
        p.textContent = '첫번째';
        let p2 = document.createElement('p');
        p2.textContent = '두번째';
        let p3 = document.createElement('input'); // p 대신 다른 태그도 가능 (input, div 등)
        p3.value = '세번째';
        div.prepend(p);
        div.append(p3,p2); // 순서대로 추가됨, appendChild는 하나만 추가됨

        // DOM 삭제
        let span = document.getElementById('child');
        div.removeChild(span);

        // img DOM 생성
        // <img src="image.jpg" alt="불러올 수 없습니다." style="width:30px">
        let imgTag = document.createElement('img');
        imgTag.setAttribute('src','image.jpg');
        imgTag.setAttribute('alt','불러올 수 없습니다.');
        imgTag.setAttribute('style','width:150px');

        console.log(imgTag);

        div.appendChild(imgTag);

        // a DOM 생성
        let aTag =document.createElement('a');
        aTag.setAttribute('href', 'https://naver.com');
        // aTag.setAttribute('style', 'color:red');
        aTag.style.color = 'red';
        aTag.style.display = 'block';
        aTag.textContent = "네이버 이동";

        div.appendChild(aTag);

        // 속성, 텍스트 읽기
        let divChild = document.querySelector('#app :nth-child(5)');
        console.log(divChild.getAttribute('src'));
        // div 아래있는 두번째 태그(P)
        let divChild2 = document.querySelector('#app :nth-child(2)');
        console.log(divChild2.textContent);
        divChild2.textContent = '바뀐 P 태그 내용';
        
        // class 속성을 부여
        // classList.add
        // classNames

        // toggle -> class가 있다 => 삭제
        //           class가 없다 => 추가
        divChild2.classList.toggle('red');







    </script>
</body>
</html>
