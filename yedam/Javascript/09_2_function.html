<body>
    <script>
        // 나머지 매개변수
        // 매개변수가 몇개인지 모를때
        // function 함수명(...매개변수){
        // }

        function sum(...items){ //나머지 매개변수는 배열형태로 데이터를 받음
            console.log(items);
            let sum = 0;
            for(let i=0; i<items.length; i++){
                sum += items[i];
            }
            console.log(`${items}의 총 합계 : ${sum}`);
        }
        sum(1,2,3,4);
        sum(1,2);

        // return 언제?
        // 결과 값으로 추가 연산이 필요할 때
        // 결과 값으로 새로운 정보를 재구성 할 때


        function min(...array){
            let output = array[0];
            for(let i=1; i<array.length; i++){
                if(output > array[i]){
                    output = array[i];
                }
            }
            return output;
        }
        console.log(`min(1,2,6,7,0,2,10)의 최소값 : ${min(1,2,6,7,0,2,10)}입니다.`);

        // 나머지 매개변수 & 일반 매개변수 조합

        // function mininum(a,b,...c){
        //     console.log(a,b,c);
        // }
        // mininum(1,2,3);
        // mininum(1,2,3,4);
        // mininum(1,2); // 빈 배열 생성


        mininum(1,2,3,4,5);
        mininum([1,2,3,4,5,0]); // first->배열, rests-> 빈 배열
        function mininum(first,...rests){
            // console.log(typeof first);
            // console.log(typeof rests);
            
            let output;
            let items;

            // 매개변수 타입에 따른 조건문
            if(Array.isArray(first)){
                output = first[0];
                items = first;
            }else if(typeof(first) == 'number'){
                output = first;
                items = rests;
            }
            for(let i=1; i<items.length; i++){
                if(output > items[i]){
                    output = items[i];
                }
            }
            return output;
        }

        // 전개 연산자
        // 나머지 매개변수 -> 1,2,3,4,5 -> 배열
        // 나머지 매개변수 -> [1,2,3,4,5] -> ?

        function temp(...spread){
            console.log(spread);
        }
        console.log("===전개 연산자 ===");
        let noAry = [1,2,3,4,5];
        temp(noAry); // 한칸에 배열을 통째로 넣음
        temp(...noAry);

        // 기본 매개변수
        // 매개변수로 데이터를 전달하지 않아도 가지는 기본값(default)
        function earning(name, wage=8500, hours=40){
            console.log(`# ${name} 님의 급여 정보`);
            console.log(`- 시급 : ${wage}원`);
            console.log(`- 근무 시간 : ${hours}시간`);
            console.log(`- 급여 : ${wage * hours}원`);
            console.log('');
        }
        earning('구름');
        earning('별', 10000);
        earning('달', 10000, 52);
        // 함수의 기초










    </script>
