    <script>
        // input 태그에 데이터가 있는지 없는지 확인하고
        // 데이터가 있으면 페이지 이동, 데이터가 없으면 페이지 이동 X
        function fnSubmit(){
            alert('submit');
            let txt = document.getElementById('userId');
            // input tag에 데이터가 있는지 존재 유무 확인
            if(txt.value == ''){
                console.log('no data');
                // 데이터가 존재하지 않기 때문에 submit(페이지 이동) 작동 X
                return false;
            }else{
                // 데이터가 존재하므로 submit(페이지 이동) 작동 O
                return true;
            }
        }

        let form = document.getElementById('form');
        form.onsubmit = function(){
            let txt = document.getElementById('userId');
            // input tag에 데이터가 있는지 존재 유무 확인
            if(txt.value == ''){
                console.log('no data');
                // 데이터가 존재하지 않기 때문에 submit(페이지 이동) 작동 X
                return false;
            }else{
                // 데이터가 존재하므로 submit(페이지 이동) 작동 O
                return true;
            }
        }
    </script>
