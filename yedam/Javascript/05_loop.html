        let sum = 0;
        for(let i = 1; i<=10; i++){   //i는 임시변수
            console.log(i);
            sum = sum + i;
        }

        console.log(sum);

        // 1~100까지의 숫자 합을 구하는 반복문
        for(let i = 1; i <= 100; i++){
            sum = sum + i;
        }
        console.log(sum);

        // 1~10까지 수 중에서 짝수만 출력

        for(let i=1; i<=10; i++){
            console.log(i);
            if(i%2 == 0){
                console.log("짝수 : " + i + " 입니다.");
            }
        }

        //     if(i%2 == 1){

        // }
        for(let i=100; i>0; i--){
            if(i%2 == 1){
                console.log("홀수 : " + i + " 입니다.");
            }
        }

        // 입력한 숫자에 대한 팩토리얼
        let count = Number(prompt("원하는 값 입력"));
        let fac = 1;

        for(let i=1; i<=count; i++){
            // 1) 1
            // 2) 1 * i
            // 3) 1 * 2 * i
            fac = fac * i;
        }
        console.log(fac);

        // 구구단
        // 2단 출력하는 반복문
        for(let i=1; i<=9; i++){
            console.log("2*" + i + "=" + (2*i));
        }

        // 입력 > 50
        // 1~50까지의 합
        let no = Number(prompt("숫자 입력"));
        sum = 0;
        for(let i=1; i<=no; i++){
            sum += i;
        }

        // 3) 3+3

        for(let i=1; i<=6; i++){
            for(let j=1; j<=6; j++){
                if(i+j == 6){
                    console.log("두 개의 주사위 합이 6 :" + i + "," + j );
                }
            }
        }

        for(let i=2; i<=9; i++){

                // console.log(i +"*"+ j+ "=" + (i*j))

            }

            star += "\n";
        }

        }
