    <script>
        // 배열
        // 변수 데이터 1개만 넣어서 쓰고 있음
        // 참조 데이터 타입 : 배열
        let array = []; // 데이터가 하나도 없는 빈 배열 생성
        // 배열 데이터 입력
        // 1) 배열.push(데이터); 배열 뒷 부분에 추가
        array.push("1");
        array.push(2);
        console.log(array);
        // 2) 배열.unshift(데이터); -> 배열 맨 앞의 데이터를 뒤로 밀고 맨 앞에 추가
        array.unshift(3);
        array.unshift("4");
        console.log(array);

        // 데이터 삭제
        // pop 맨 마지막 데이터를 삭제
        array.pop();
        console.log(array);
        // shift 맨 앞 데이터를 삭제
        array.shift();
        console.log(array);

        // 데이터 입력, 삭제, 변경
        // 배열.splice
        // 배열 추가
        // 배열.splice(시작 인덱스, 삭제할 요소 길이, 추가할 배열 데이터)
        // 0번째 인덱스의 자리에 삭제하지 않고 무지 데이터 입력
        array.splice(0,0,'무지');
        console.log(array);
        array.splice(1,0,'어피치');
        console.log(array);
        // 변경
        array.splice(1,1,'단무지');
        console.log(array);
        // 삭제
        // 배열.splice(시작 인덱스, 삭제할 요소 길이)
        array.splice(0,2)
        console.log(array);
        // 배열의 길이 또는 데이터의 개수
        // 배열.length
        console.log(array.length + " : 배열의 길이");

        // array -> 2개의 데이터 [0], [1]
        // array 인덱스를 활용해서 데이터를 읽는다.
        console.log(array[0]);

        // 최대값과 최소값이 위치한 인덱스 구하기
        //배열에 모든 값을 더한다(단, 최대값과 최소값을 제외)
        let ary = [1,2,7,54,5,6,1,99,0,22,11];
        let max = ary[0]; 
        let min = ary[0];
        let num = 0;
        let num2 = 0;
        let sum = 0;
        for(let i=0; i<ary.length; i++){
            if(max < ary[i]){
                max = ary[i];
                num = i;
            }
            if(min > ary[i]){
                min = ary[i];
                num2 = i;
            }
            sum += ary[i];
        }
        console.log("최대값 : " + max + " 위치 : " + num);
        console.log("최소값 : " + min + " 위치 : " + num2);
        console.log("최대값 최소값 제외 합계 : " + (sum-max-min));

        sum = 0;
        for(let i=0; i<ary.length; i++){
            if(i == num || i == num2){
                continue;
            }
            sum += ary[i];
        }
        console.log(sum);
